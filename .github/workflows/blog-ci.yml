name: Blog Publish
on: [push]
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Add theme
        run: |
          git clone --depth 1 https://github.com/theme-next/hexo-theme-next.git themes/next
      - name: Install nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependences
        run: |
          npm install -g hexo-cli
          npm install
      - name: Generate blog
        run: |
          npm run clean
          npm run build
      - name: Deploy to Server
        # uses: AEnterprise/rsync-deploy@v1.0  # 使用别人包装好的步骤镜像
        # env:
        #   DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}   # 引用配置，SSH私钥
        #   ARGS: -avz --delete   # rsync参数，排除.pyc文件
        #   SERVER_PORT: ${{ secrets.DEPLOY_PORT }}  # SSH端口
        #   FOLDER: public  # 要推送的文件夹，路径相对于代码仓库的根目录
        #   SERVER_IP: ${{ secrets.DEPLOY_HOST }}  # 引用配置，服务器的host名（IP或者域名domain.com）
        #   USERNAME: ${{ secrets.DEPLOY_USER }}  # 引用配置，服务器登录名
        #   SERVER_DESTINATION: ${{ secrets.DEPLOY_DIR }}   # 部署到目标文件夹
        uses: easingthemes/ssh-deploy@v2.1.4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: public/
          REMOTE_HOST: ${{ secrets.DEPLOY_HOST }}
          REMOTE_PORT: ${{ secrets.DEPLOY_PORT }}
          REMOTE_USER: ${{ secrets.DEPLOY_USER }}
          TARGET: ${{ secrets.DEPLOY_DIR }}
